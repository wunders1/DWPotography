<!DOCTYPE html>
<html>
  <head>
    <title>DW Photography</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Links -->
      <!--  Font Awesome -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
      <!-- Chosen Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ubuntu:300,400,500,700" rel="stylesheet">
    <!--  CSS Stylying -->
    <link href="resources/styles.css" type="text/css" rel="stylesheet">
  <!-- Bootstrap JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="btn" class="navbar-toggle" data-toggle="collapse"
             data-target="#myNavbar">
              <span class="fas fa-bars"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="resources/images/DW-Photography.png"></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Gear</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class=" container-fluid image-block">
        <div class="row">
          <div class="col-sm-4" id="left">
            <img src="resources/images/home/Image-4.png" alt="" class="img-rounded home-image" id="left-image">
            <img src="resources/images/home/Image-4g.png" alt="" class="img-rounded home-image" id="left-imageg">
            <p class="img-text" id="left-text">Nature</p>
          </div>
          <div class="col-sm-4" id="middle" onmouseover="greyM()" onmouseout="colorM()">
            <img src="resources/images/home/Image-8.png" alt=""  class="img-rounded home-image" id="middle-image">
            <img src="resources/images/home/Image-8g.png" alt="" class="img-rounded home-image" id="middle-imageg">
            <p class="img-text" id="middle-text">Product</p>
          </div>
          <div class="col-sm-4" id="right" onmouseover="greyR()" onmouseout="colorR()">
            <img src="resources/images/home/Image-3.png" alt=""  class="img-rounded home-image" id="right-image">
            <img src="resources/images/home/Image-3g.png" alt="" class="img-rounded home-image" id="right-imageg">
            <p class="img-text" id="right-text">Travel</p>
          </div>
        </div>
      </div>


      <footer class="container-fluid text-center">
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
            <h3>Connect with us</h3>
            <a href="#" ><i class= "fab fa-facebook"></i></a>
            <a href="#" ><i class="fab fa-500px"></i></a>
            <a href="#" ><i class="fab fa-instagram"></i></a>
            <a href="#" ><i class="fab fa-flickr"></i></a>
            <a href="#" ><i class="fab fa-twitter"></i></a>
          </div>
          <div class="col-sm-4 copywight">
            <h5><a class="far fa-copyright"></a> DW Photography 2018</h5>
          </div>
        </div>
      </footer>

      <script>
      // left image mouse over
      let leftimg = document.getElementById("left-image");
      let leftimgG = document.getElementById("left-imageg");
      let leftText = document.getElementById("left-text");
      document.getElementById("left").onmouseover = function() {mouseOver()};
      document.getElementById('left').onmouseout = function () {mouseOut()};

      function mouseOver () {
        leftimg.style.display = "none"
        leftimgG.style.display = "inline"
        leftText.style.color = "grey"
      }

      function mouseOut () {
        leftimg.style.display = "inline"
        leftimgG.style.display = "none"
        leftText.style.color = "black"
      }

      // middle image mouse over
      let midimg = document.getElementById("middle-image");
      let midimgG = document.getElementById("middle-imageg");
      let midText = document.getElementById("middle-text");
     function greyM() {
       midimg.style.display = "none"
       midimgG.style.display = "inline"
       midText.style.color = "grey"
     }

     function colorM() {
       midimg.style.display = "inline"
       midimgG.style.display = "none"
       midText.style.color = "black"
     }

      // right image mouse over
      let rightimg = document.getElementById("right-image");
      let rightimgG = document.getElementById("right-imageg");
      let rightText = document.getElementById("right-text");
     function greyR() {
       rightimg.style.display = "none"
       rightimgG.style.display = "inline"
       rightText.style.color = "grey"
     }

     function colorR() {
       rightimg.style.display = "inline"
       rightimgG.style.display = "none"
       rightText.style.color = "black"
     }

      </script>

      </script>
  </body>
</html>
