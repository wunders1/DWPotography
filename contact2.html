<html>

    <title>DW Photography</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Links -->
      <!--  Font Awesome -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
      <!-- Chosen Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ubuntu:300,400,500,700" rel="stylesheet">
    <!--  CSS Stylying -->
    <link href="resources/styles.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
       integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
       crossorigin="anonymous"></script>
  </head>

  <body>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="resources/images/DW-Photography.png" height="50" alt="DW Photography">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon fas fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact2.html">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div>
              <h2>
                Contact Us
              </h2>
              <p>
                Please leave your details below with a short description regarding your enquiry.
                One of our staff will get back to you shortly to discuss any questions you may have.
              </p>
              </div>
            <div class="contact-form" name="contact-form">
              <form action="#" onsubmit="return validateForm()" method="POST" class="simple-form">

                <div class="form-group">
                  <label for="first-name" name="first-name" id="firstNameTitle">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Joe">
                </div>

                <div class="form-group">
                  <label for="last-name" id="LastNameTitle">Lasst Name:</label>
                  <input type="text" class="form-control" id="LastName" placeholder="Smith">
                </div>

                <div class="form-group">
                  <label for="e-mail" id="eMailTitle">Email Address</label>
                  <input type="email" class="form-control" id="eMail" placeholder="name@example.com">
                </div>

                <div class="form-group">
                  <label for="pnone" id="phoneTitle">Phone Number:</label>
                  <input type="text" class="form-control" id="phone" placeholder="0400 232 323">
                </div>

                <div class="form-group">
                  <label for="reason" id="reasonTitle">Type of enquiry</label>
                  <select class="form-control" id="reason">
                    <option>General Enquiry</option>
                    <option>Booking</option>
                    <option>Purchase</option>
                    <option>Gear</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="enquiry" id="enquiryTitle">Please type your enquiry below:</label>
                    <textarea class="form-control" id="enquiry" rows="3"></textarea>
                    <input type="submit" name="submit" value="Submit"  id="send"/>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-3 side-banner">
            <div class="boo img-responsive">
              <img src="resources/images/home/image-2.png" class="side-image img-fluid img-responsive image-top"></>
              <img src="resources/images/home/image-4.png" class="side-image img-fluid img-responsive image-bottom"></>
            </div>
          </div>
        </div>
      </div>
      <footer class="container-fluid text-center">
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4 social">
            <h3>Connect with us</h3>
            <a href="#" ><i class= "fab fa-facebook"></i></a>
            <a href="#" ><i class="fab fa-500px"></i></a>
            <a href="#" ><i class="fab fa-instagram"></i></a>
            <a href="#" ><i class="fab fa-flickr"></i></a>
            <a href="#" ><i class="fab fa-twitter"></i></a>
          </div>
          <div class="col-sm-4 copywight">
            <h3><a class="far fa-copyright"></a> DW Photography 2018</h3>
          </div>
        </div>
      </footer>
      <script>
      function validateForm() {
        var x = document.forms["contact-Form"]["first-name"].value;
        if (x == "") {
         alert("Name must be filled out");
         return false;
  }
}
      </script>
  </body>
</html>
